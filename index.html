<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="box">
        <ul class="box-ul">
            <li class="show"><img src="imgs/IMG_5267.JPG" alt=""></li>
            <li><img src="imgs/IMG_5268.JPG" alt=""></li>
            <li><img src="imgs/IMG_5269.JPG" alt=""></li>
            <li><img src="imgs/IMG_5276.JPG" alt=""></li>
            <li><img src="imgs/IMG_5277.JPG" alt=""></li>
            <li><img src="imgs/IMG_5278.JPG" alt=""></li>
        </ul>
        <div class="arrow">
            <span class="left">&lt;</span>
            <span class="right">&gt;</span>
        </div>

        <div class="circle">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </div>
    </div>
</body>

</html>
